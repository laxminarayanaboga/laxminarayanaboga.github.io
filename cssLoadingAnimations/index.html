<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Pre Loading Animations</title>
    <link rel="stylesheet" href="one-style.css">
    <link rel="stylesheet" href="two-style.css">
    <link rel="stylesheet" href="three-style.css">
    <link rel="stylesheet" href="four-style.css">
</head>

<body>
    <div style="padding: 3em">
        <div class="loader-text">One - Colorful Loading Animation with Multiple Colors</div>
        <div id="preloader">
            <div class="loader">
                <div class="loader-inner">
                    Loading
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 3em">
        <div class="loader-text">Two - Google Loading Animation</div>
        <div class="wrapper">
            <div class="blue ball"></div>
            <div class="red ball"></div>
            <div class="yellow ball"></div>
            <div class="green ball"></div>
        </div>
    </div>
    <div style="padding: 3em">
        <div class="loader-text">Three - Loading Circles</div>
        <div class="center-body">
            <div class="loader-circle"></div>
        </div>
    </div>
    <div style="padding: 3em">
        <div class="loader-text">Four - Circular Progress Bar</div>
        <div class="circular-progress-container">
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
            <span class="circular-progress-text">HTML & CSS</span>
        </div>
    </div>
    <script src="four-script.js"></script>
</body>

</html>
