<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2 - Letter counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">LETTER COUNTER</h1>
        <form action="" class="letter-counter-form">

            <input type="text" class="input-text" name="input-text" id="input-text" placeholder="Enter some text..">
            <div class="display">
                <span class="display-text-static">Letter count: </span>
                <span class="display-text-count" id="display-text-count">0</span>
            </div>
        </form>


    </div>

    <script src="script.js"></script>
</body>

</html>
