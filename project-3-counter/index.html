<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 - Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">COUNTER</div>
        <div class="counter-box">
            <div class="counter-number" id="counter-number">0</div>
            <div class="counter-buttons-parent">
                <button id="counter-decrease" class="counter-decrease counter-button">-</button>
                <button id="counter-increase" class="counter-increase counter-button">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
